<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Admin Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Books Start -->
<div class="container py-5" >
    <div class="row">
        <div class="col-lg-6">
            <img class="img-fluid" th:src="@{${book.getBookImagePath()}}" alt="Book Image">
        </div>
        <div class="col-lg-6">
            <div class="bg-secondary p-4 rounded">
                <h2 th:text="${book.bookTitle}">Book Title</h2>
                <div class="d-flex justify-content-between mb-3">
                    <small class="m-0"><i class="fa fa-user text-primary mr-2"></i>Posted By: <span th:text="${book.postedById.userId}"></span></small>
                    <small class="m-0"><i class="far fa-clock text-primary mr-2"></i>Posted On: <span th:text="${#dates.format(book.postedDate, 'dd-MM-yyyy')}"></span></small>
                </div>
                <p class="font-weight-bold">Description:</p>
                <p th:utext="${book.descriptionOfBook}">Book Description</p>
                <p class="font-weight-bold">Genre: <span th:text="${book.genre}">Book Genre</span></p>
                <p class="font-weight-bold">Price: $<span th:text="${book.price}">Book Price</span></p>
            </div>
            <div class="mt-4">
                <a href="/admin/books" class="btn btn-primary">Back to Books</a>
            </div>
        </div>
    </div>
</div>
<!-- Books End -->


</body>
</html>
