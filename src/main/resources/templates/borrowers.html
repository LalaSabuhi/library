<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<!-- Navbar Start -->
<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0"><span class="text-primary">BOOK</span>STORE</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav py-0">
                        <a href="index.html" class="nav-item nav-link">Borrowers</a>
                        <a href="about.html" class="nav-item nav-link active">About</a>
                        <a href="course.html" class="nav-item nav-link">Courses</a>
                        <a href="teacher.html" class="nav-item nav-link">Teachers</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Blog</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="blog.html" class="dropdown-item">Blog List</a>
                                <a href="single.html" class="dropdown-item">Blog Detail</a>
                            </div>
                        </div>
                        <a href="contact.html" class="nav-item nav-link">Contact</a>
                    </div>
                    <a class="btn btn-primary py-2 px-4 ml-auto d-none d-lg-block" href="">Join Now</a>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
<div class="container mt-5">
    <h1 class="mb-4">Borrower Profiles</h1>
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Profile Photo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Address</th>
            <th>Phone</th>
            <th>ID Card</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrower : ${borrowers}">
            <td>
                <img class="rounded-circle me-3" height="50px" width="50px" th:src="${borrower.photosImagePath}" />
            </td>
            <td th:text="${borrower.firstName}">First Name</td>
            <td th:text="${borrower.lastName}">Last Name</td>
            <td th:text="${borrower.city}">City</td>
            <td th:text="${borrower.state}">State</td>
            <td th:text="${borrower.country}">Country</td>
            <td th:text="${borrower.address}">Address</td>
            <td th:text="${borrower.phone}">Phone</td>
            <td><a class="btn btn-primary btn-sm" th:href="@{/path/to/id/cards/} + ${borrower.idCardPdf}" target="_blank">View ID Card</a></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/editBorrower/} + ${borrower.userAccountId}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/borrowers/delete/} + ${borrower.userAccountId}" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JavaScript Libraries -->
<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>


</body>
</html>
