<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid d-none d-lg-block">
    <div class="row align-items-center py-4 px-xl-5">
        <div class="col-lg-3">
            <a href="#" class="text-decoration-none">
                <h1 class="m-0"><span class="text-primary">E</span>COURSES</h1>
            </a>
        </div>
        <div class="col-lg-3 text-right">
            <div class="d-inline-flex align-items-center">
                <i class="fa fa-2x fa-map-marker-alt text-primary mr-3"></i>
                <div class="text-left">
                    <h6 class="font-weight-semi-bold mb-1">Our Office</h6>
                    <small>123 Street, New York, USA</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3 text-right">
            <div class="d-inline-flex align-items-center">
                <i class="fa fa-2x fa-envelope text-primary mr-3"></i>
                <div class="text-left">
                    <h6 class="font-weight-semi-bold mb-1">Email Us</h6>
                    <small>info@example.com</small>
                </div>
            </div>
        </div>
        <div class="col-lg-3 text-right">
            <div class="d-inline-flex align-items-center">
                <i class="fa fa-2x fa-phone text-primary mr-3"></i>
                <div class="text-left">
                    <h6 class="font-weight-semi-bold mb-1">Call Us</h6>
                    <small>+012 345 6789</small>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->

<!-- Navbar End -->
<div class="col-7">
    <div class="myForm">
        <form
                th:action="@{/borrower-profile/addNew}"
                th:object="${profile}"
                method="post"
                enctype="multipart/form-data"
        >
            <div class="row" style="margin-right:0; margin-left:0;">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 class="heading_font font-weight-bold">Borrower</h1>
                    </div>
                </div>
                <div class="col-md-12">
                    <div>
                        <h2 class="heading_font d-flex justify-content-center">
                            Set up your Profile
                        </h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="heading_font font_sub_heading_color">Name</label>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <input

                                    id="user_account_id"
                                    th:field="*{userAccountId}"
                                    name="userAccountId"
                                    type="text"
                                    hidden
                            />
                            <input
                                    placeholder="First Name"
                                    id="firstName"
                                    th:field="*{firstName}"
                                    name="firstName"
                                    type="text"
                                    class="form-control"
                            />
                        </div>
                        <div class="col-md-6 pl-1">
                            <input
                                    placeholder="Last Name"
                                    id="lastName"
                                    name="lastName"
                                    th:field="*{lastName}"
                                    type="text"
                                    class="form-control"
                            />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-4 pr-1">
                            <input
                                    placeholder="City"
                                    name="city"
                                    th:field="*{city}"
                                    type="text"
                                    class="form-control"
                            />
                        </div>
                        <div class="col-md-4 pr-1">
                            <input
                                    placeholder="Phone"
                                    name="phone"
                                    th:field="*{phone}"
                                    type="text"
                                    class="form-control"
                            />
                        </div>
                        <div class="col-md-4 px-1">
                            <input
                                    placeholder="State"
                                    name="state"
                                    type="text"
                                    th:field="*{state}"
                                    class="form-control"
                            />
                        </div>
                        <div class="col-md-4 pl-1">
                            <input
                                    placeholder="Country"
                                    name="country"
                                    th:field="*{country}"
                                    type="text"
                                    class="form-control"
                            />
                        </div>
                    </div>


                    <div class="row mt-2">
                        <div class="col-md-5 me-5" sec:authorize="hasAuthority('borrower')">
                            <label class="heading_font font_sub_heading_color">
                                Profile Photo</label
                            >
                            <input
                                    type="file"
                                    name="image"
                                    class="form-control"
                                    accept="image/png, image/jpeg"
                            />
                            <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control"
                                   hidden/>

                        </div>
                        <div class="col-md-5 me-5">
                            <label class="heading_font font_sub_heading_color">
                                Resume</label
                            >
                            <input
                                    sec:authorize="hasAuthority('borrower')"
                                    type="file"
                                    name="pdf"
                                    class="form-control"
                                    required="true"
                                    accept="application/pdf"
                            />
                            <input type="text" name="resume" th:field="*{idCardPdf}" class="form-control" hidden/>
                            <a sec:authorize="hasAuthority('borrower')"
                               th:href="@{|/borrower-profile/downloadResume?fileName=${profile.idCardPdf}&&userID=${profile.userAccountId}|}">Download
                                IdCartPdf</a>
                        </div>
                    </div>

                    <div class="row mt-3 col d-flex justify-content-center"
                         sec:authorize="hasAuthority('borrower')">
                        <div class="text-right">
                            <button
                                    type="submit"
                                    id="submit2"
                                    name="submit"
                                    class="btn btn-primary base_button px-4 py-2"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div sec:authorize="hasAuthority('Recruiter')">

</div>
</body>
</html>
